<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Où en es-tu</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="dist/js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.svg" />
</head>

<body>
    <header class="c-siteheader">
        <div class="l-container">
            <nav class="c-mainnav">
                <a href="https://simontarea.com/">
                    <img class="c-mainnav__logo" src="src/img/logo.svg" alt="Méthode Create">
                </a>
                <div class="c-footer-moved">
                    <h3>Simon Tarea</h3>
                    <ul class="c-footer__socialmedia">
                        <li class="c-socialmedia__item">
                        <a href="https://www.linkedin.com/in/simontarea" class="c-socialmedia__link">
                            <img
                            src="src/img/linkedin.svg"
                            alt="Linkedin icon"
                            class="c-socialmedia__icon"
                            />
                        </a>
                        </li>
                        <!-- <li class="c-socialmedia__item">
                        <a href="#footer" class="c-socialmedia__link">
                            <img
                            src="src/img/youtube.svg"
                            alt="Linkedin icon"
                            class="c-socialmedia__icon"
                            />
                        </a>
                        </li> -->
                    </ul>
                </div>
                <!-- <a href="https://simontarea.com/" class="c-mainnav__link">Voir mon site</a> -->
            </nav>
        </div>
    </header>
    <main>
        <div class="c-pagesection">
            <div class="l-container l-container--center">
                <h1 class="c-title">Où en es-tu dans ta vie ?</h1>
                <article>
                    <form>
                        <fieldset class="c-date-block">
                            <label class="" for="dateEntered">
                                Entrez votre date de naissance
                            </label>
                            <input type="date" class="js-dateInput c-input-date" />
                        </fieldset>
                    </form>
                </article>
                
                <div class="c-interractif">
                    <div class="c-interractif__display js-interractif__display">
                        <h3 class="c-interractif__title" >Il vous reste environ <span class="js-interractif__mounts"></span> mois à vivre</h3>
                    </div>
                    <div class="c-point-pool js-point-pool">
                        <!-- injected code here -->
                    </div>
                    <div class="c-stats">
                        <h3> Vous avez déjà vécu :</h3>
                        <p id="days"></p>
                        <p id="weeks"></p>
                        <p id="months"></p>
                        <p id="years"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="l-container l-container--center">
        <footer class="c-sitefooter">
            <h3>Simon Tarea</h3>
            <ul class="c-footer__socialmedia">
                <li class="c-socialmedia__item">
                <a href="https://www.linkedin.com/in/simontarea" class="c-socialmedia__link">
                    <img
                    src="src/img/linkedin.svg"
                    alt="Linkedin icon"
                    class="c-socialmedia__icon"
                    />
                </a>
                </li>
                <!-- <li class="c-socialmedia__item">
                <a href="#footer" class="c-socialmedia__link">

                    src="src/img/youtube.svg"

                    class="c-socialmedia__icon"
                    />
                </a>
                </li> -->
            </ul>
        </footer>
    </div>

</html>
